<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="dates">
            <div class="day"></div>
            <div class="app">ToDo List</div>
            <div class="date"></div>
        </div>
        <div class="input">
            <input type="text" class="what_todo" placeholder="Add task to be..." /><button class="add">Add</button>
        </div>
        <div class="divide">
            <div class="todo__list left">
                <div class="todo">
                    <span class="hide"> Complete Javascript </span
            ><button class="delete">
              <img src="delete.png" alt="" class="delete" />
            </button>
          </div>
        </div>
        <div class="todo__list right">
          <div class="todo">
            <span class="hide"> Complete Javascript </span
            ><button class="delete">
              <img src="delete.png" alt="" class="delete" />
            </button>
          </div>
        </div>
      </div>
      <button class="clear">Clear All Task</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
